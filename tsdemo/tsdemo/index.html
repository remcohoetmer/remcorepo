<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reactive Demo JavaScript</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script data-main="app" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
</head>
<body>
    <h1>Reactive Demo JavaScript (+ ES2015 + TypeScript)</h1>
    <div class="network-fake">
        <label><input type="checkbox">Fake service delay</label>
    </div>
    <div id="controlDiv">
        <form name="controlForm" action="">
            <select id="requestID">
                <option value="123">Valid Purchase</option>
                <option value="11">Invalid Customer</option>
                <option value="12">Invalid Transaction</option>
                <option value="13">Linking Failed</option>
            </select>
            <button id="startButton" type="button">Restart</button>
            <button id="clearCacheButton" type="button">Clear Cache</button>
        </form>
    </div>
    <svg class="spinner" viewBox="0 0 100 100" width="20" height="20" display="inline">
        <circle cx="50" cy="50" r="42" transform="rotate(-90,50,50)" />
    </svg>

    <canvas id="taskCanvas" width="640" height="520"></canvas>
    <table id="messages">
        <thead>
            <tr>
                <th>Time</th>
                <th>Service</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

</body>
</html>
